<!--Index-->
<template name="student">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Student Information</legend>
    <p>
        <a href="{{pathFor 'studentInsert'}}" class="btn btn-primary">Add New</a>
    </p>

    {{> tabular table=TabularTables.Student class="table table-striped table-condensed table-hover"}}
</template>

<!--Insert-->
<template name="studentInsert">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Add New Student</legend>
    <p>
        <a href="{{pathFor 'student'}}" class="btn btn-primary">Back</a>
    </p>
    <!--{{> quickForm collection="Collection.Student" id="studentInsert" type="insert"}}-->
    {{#autoForm collection="Collection.Student" id="studentInsert" type="insert"}}
        <fieldset>
            {{> afQuickField name='name'  placeholder='Name'}}
            {{> afQuickField name='gender'  placeholder='Gender'}}
            {{> afQuickField name='datebirth'  placeholder='Date Of Birth'}}
            {{> afQuickField name='telephone'  placeholder='Telephone'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="studentUpdate">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Student Update</legend>
    <p>
        <a href="{{pathFor 'student'}}" class="btn btn-primary">Back</a>
    </p>
    <!--{{> quickForm collection="Collection.Student"  id="studentUpdate" type="update"}}-->
    {{#autoForm collection="Collection.Student" doc=studentDoc id="studentUpdate" type="update"}}
        <fieldset>
            {{> afQuickField name='name'}}
            {{> afQuickField name='gender'}}
            {{> afQuickField name='datebirth'}}
            {{> afQuickField name='telephone'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
</template>

<!--Action-->
<template name="studentAction">
    <div class="dropdown text-center">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Action
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#" class="jsUpdate">Update</a></li>
            <li><a href="#" class="jsRemove">Delete</a></li>
        </ul>
    </div>
</template>
