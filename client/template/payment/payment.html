<!--subject-->
<template name="payment">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Payment Information</legend>
    <p>
        <a href="{{pathFor 'paymentInsert'}}" class="btn btn-primary">Add New</a>
    </p>

    {{> tabular table=TabularTables.Payment class="table table-striped table-condensed table-hover"}}

</template>

<template name="paymentInsert">
{{#if Template.subscriptionsReady}}
        <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Add New Payment</legend>
    <p>
        <a href="{{pathFor 'payment'}}" class="btn btn-primary">Back</a>
    </p>
    {{#autoForm collection="Collection.Payment" id="paymentInsert" type="insert"}}
        <fieldset>
            <div class="row">
                <div class="col-sm-6">{{> afQuickField name='paidDate' placeholder='Paid Date'}}</div>
                <div class="col-sm-6">{{> afQuickField name='paidAmount'  placeholder='Paid Amount'}}</div>
                <div class="col-sm-6">{{> afQuickField name='studentId'  placeholder='Student ID'}}</div>
                <div class="col-sm-6">{{> afQuickField name='osAmount'  placeholder='Out Standing Amount'}}</div>
            </div>
            <div class="row">
                <div class="col-sm-6">{{> afQuickField name='registerId'  placeholder='Register ID'}}</div>
                <div class="col-sm-6">{{> afQuickField name='voucherId'  placeholder='Voucher ID'}}</div>
                <div class="col-sm-6">{{> afQuickField name='dueAmount'  placeholder='Due Amount'}}</div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
    {{/if}}
</template>

<!--Update-->
<template name="paymentUpdate">
    {{#if Template.subscriptionsReady}}
        <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Payment Update</legend>
        <p>
            <a href="{{pathFor 'payment'}}" class="btn btn-primary">Back</a>
        </p>
        {{#autoForm collection="Collection.Payment" doc=paymentDoc id="paymentUpdate" type="update"}}
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">{{> afQuickField name='paidDate'}}</div>
                    <div class="col-sm-6">{{> afQuickField name='paidAmount'}}</div>
                    <div class="col-sm-6">{{> afQuickField name='studentId'}}</div>
                    <div class="col-sm-6">{{> afQuickField name='osAmount'}}</div>
                </div>
                <div class="row">
                    <div class="col-sm-6">{{> afQuickField name='registerId'}}</div>
                    <div class="col-sm-6">{{> afQuickField name='voucherId'}}</div>
                    <div class="col-sm-6">{{> afQuickField name='dueAmount'}}</div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    {{else}}
        {{>spinner}}
    {{/if}}
</template>


<!--Action-->
<template name="paymentAction">
    <div class="btn-group" data-toggle="buttons-radio">
        <button name="iconcolor" type="button" class="jsUpdate btn btn-primary btn-size" value="icon-white">Update
        </button>
        <button name="iconcolor" type="button" class="jsRemove btn btn-danger active btn-size">Remove</button>
    </div>
</template>
