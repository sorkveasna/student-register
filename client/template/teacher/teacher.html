<!--Index-->
<template name="teacher">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Teacher Information</legend>
    <p>
        <a href="{{pathFor 'teacherInsert'}}" class="btn btn-primary">Add New</a>
    </p>

    {{> tabular table=TabularTables.Teacher class="table table-striped table-condensed table-hover"}}
</template>

<!--Insert-->
<template name="teacherInsert">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Add New Teacher</legend>
    <p>
        <a href="{{pathFor 'teacher'}}" class="btn btn-primary">Back</a>
    </p>
    <!--{{> quickForm collection="Collection.Teacher" id="teacherInsert" type="insert"}}-->
    {{#autoForm collection="Collection.Teacher" id="teacherInsert" type="insert"}}
        <fieldset>
            {{> afQuickField name='name'  placeholder='Name'}}
            {{> afQuickField name='gender'  placeholder='Gender'}}
            {{> afQuickField name='datebirth'  placeholder='Date Of Birth'}}
            {{> afQuickField name='telephone'  placeholder='Telephone'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="teacherUpdate">
    {{#if Template.subscriptionsReady}}
        <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Teacher Update</legend>
        <p>
            <a href="{{pathFor 'teacher'}}" class="btn btn-primary">Back</a>
        </p>
        <!--{{> quickForm collection="Collection.Teacher"  id="teacherUpdate" type="update"}}-->
        {{#autoForm collection="Collection.Teacher" doc=teacherDoc id="teacherUpdate" type="update"}}
            <fieldset>
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='datebirth'}}
                {{> afQuickField name='telephone'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    {{else}}
        {{>spinner}}
    {{/if}}
</template>

<!--Action-->
<template name="teacherAction">
    <div class="btn-group" data-toggle="buttons-radio">
        <button name="iconcolor" type="button" class="jsUpdate btn btn-primary btn-size" value="icon-white">Update
        </button>
        <button name="iconcolor" type="button" class="jsRemove btn btn-danger active btn-size">Remove</button>
    </div>
</template>
