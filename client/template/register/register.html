<!--subject-->
<template name="register">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Register Information</legend>
    <p>
        <a href="{{pathFor 'registerInsert'}}" class="btn btn-primary">Add New</a>
    </p>

    {{> tabular table=TabularTables.Register class="table table-striped table-condensed table-hover"}}

</template>

<template name="registerInsert">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Add New Register</legend>
    <p>
        <a href="{{pathFor 'register'}}" class="btn btn-primary">Back</a>
    </p>
    {{#autoForm collection="Collection.Register" id="registerInsert" type="insert"}}
        <fieldset>
            <div class="row">
                <div class="col-sm-6">{{> afQuickField name='regDate' placeholder='Register Date'}}</div>
                <div class="col-sm-6">{{> afQuickField name='studyDay'  placeholder='Studay Day'}}</div>
                <div class="col-sm-6">{{> afQuickField name='studentId'  placeholder='student ID'}}</div>
                <div class="col-sm-6">{{> afQuickField name='price'  placeholder='Price'}}</div>
            </div>
            <div class="row">
                <div class="col-sm-6">{{> afQuickField name='subjectId'  placeholder='Subject ID'}}</div>
                <div class="col-sm-6">{{> afQuickField name='discount'  placeholder='Discount'}}</div>
                <div class="col-sm-6">{{> afQuickField name='teacherId'  placeholder='Teacher ID'}}</div>
                <div class="col-sm-6">{{> afQuickField name='amount'  placeholder='Amount'}}</div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="registerUpdate">
    {{#if Template.subscriptionsReady}}
        <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Register Update</legend>
        <p>
            <a href="{{pathFor 'register'}}" class="btn btn-primary">Back</a>
        </p>
        {{#autoForm collection="Collection.Register" doc=registerDoc id="registerUpdate" type="update"}}
            <fieldset>
                {{> afQuickField name='regDate'}}
                {{> afQuickField name='studyDay'}}
                {{> afQuickField name='subjectId'}}
                {{> afQuickField name='studentId'}}
                {{> afQuickField name='price'}}
                {{> afQuickField name='discount'}}
                {{> afQuickField name='amount'}}
                {{> afQuickField name='teacherId'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    {{else}}
        {{>spinner}}
    {{/if}}
</template>


<!--Action-->
<template name="registerAction">
    <div class="btn-group" data-toggle="buttons-radio">
        <button class="jsUpdate fa fa-edit btn btn-primary"></button>
        <button class="jsRemove fa fa-trash btn btn-danger"></button>
    </div>
</template>
