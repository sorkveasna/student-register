<!--subject-->
<template name="subject">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Subject Information</legend>
    <p>
        <a href="{{pathFor 'subjectInsert'}}" class="btn btn-primary">Add New</a>
    </p>

    {{> tabular table=TabularTables.Subject class="table table-striped table-condensed table-hover"}}

</template>

<template name="subjectInsert">
    <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Add New Subject</legend>
    <p>
        <a href="{{pathFor 'subject'}}" class="btn btn-primary">Back</a>
    </p>
    {{#autoForm collection="Collection.Subject" id="subjectInsert" type="insert"}}
        <fieldset>
            {{> afQuickField name='subject' placeholder='Subject'}}
            {{> afQuickField name='duration'  placeholder='Duration'}}
            {{> afQuickField name='price'  placeholder='Price'}}
            {{> afQuickField name='des'  placeholder='Description'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="subjectUpdate">
    {{#if Template.subscriptionsReady}}
        <legend style="font-size: 28px; font-weight: bold; font-family: Times New Roman">Subject Update</legend>
        <p>
            <a href="{{pathFor 'subject'}}" class="btn btn-primary">Back</a>
        </p>
        {{#autoForm collection="Collection.Subject" doc=subjectDoc id="subjectUpdate" type="update"}}
            <fieldset>
                {{> afQuickField name='name'}}
                {{> afQuickField name='duration'}}
                {{> afQuickField name='price'}}
                {{> afQuickField name='des'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    {{else}}
        {{>spinner}}
    {{/if}}
</template>


<!--Action-->
<template name="subjectAction">
    <div class="btn-group" data-toggle="buttons-radio">
        <button name="iconcolor" type="button" class="jsUpdate btn btn-primary btn-size" value="icon-white">Update
        </button>
        <button name="iconcolor" type="button" class="jsRemove btn btn-danger active btn-size">Remove</button>
    </div>
</template>
